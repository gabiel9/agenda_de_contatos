<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="" alt="">
            <h1>Agenda de contatos</h1>
        </header>
            <form id="form-lista">
                <input type="text" id="nome-contato" placeholder="Nome">
                <input type="text" id="sobrenome-contato" placeholder="Sobrenome">
                <input type="number" id="telefone-conato" placeholder="Telefone">
                <input type="text" id="rede-social-contato" placeholder="Rede social">                
            </form>
            <form>
                <button type="submit"> Adicionar</button>
            </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                    <th>Contato <br> Alternativo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
