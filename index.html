<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/png_pessoa.png" alt="">
            <h1>Agenda de contatos</h1>
        </header>
            <form id="form-lista">
                <div class="centralizar">
                    <input type="text" id="nome-contato" required placeholder="Nome">
                    <input type="text" id="sobrenome-contato" required placeholder="Sobrenome">
                    <input type="number" id="telefone-conato" required placeholder="Telefone">      
                </div>        
                <div id="botao-central">
                    <button type="submit"> Adicionar</button>
                </div>
            </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
